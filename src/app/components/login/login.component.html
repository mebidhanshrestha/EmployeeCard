<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Welcome</h1>
                        <p class="lead">
                            Sign in to your account to continue
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="assets/logo.png" alt="Charles Hall" class="img-fluid rounded-circle"
                                        width="132" height="132" />
                                </div>
                                <form #frm="ngForm">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" type="email" name="email"
                                            placeholder="Enter your email" [(ngModel)]="loginObj.userName"
                                            name="ShopUserName" #user="ngModel" required />
                                        <div *ngIf="user.touched">
                                            <span class="text-danger"
                                                *ngIf="user.errors && user.errors['required']">Required</span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password"
                                            placeholder="Enter your password" [(ngModel)]="loginObj.password"
                                            name="ShopPassword" #pwd="ngModel" required />
                                        <div *ngIf="pwd.touched">
                                            <span class="text-danger"
                                                *ngIf="pwd.errors && pwd.errors['required']">Required</span>
                                        </div> 
                                    </div>
                                   
                                    <div class="text-center mt-3">
                                       
                                        <button type="submit" class="btn btn-lg btn-primary" (click)="onLogin()" [disabled]="!frm.valid">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
