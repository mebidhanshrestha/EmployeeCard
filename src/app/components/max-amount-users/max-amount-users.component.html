<table [ngClass]="theme" class="table table-bordered table-hover table-sm">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>User Name</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="!isLoader">
            <tr *ngFor="let user of userList;let i= index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
            </tr>
        </ng-container>
        <ng-container *ngIf="isLoader">
            <tr>
                <td colspan="3">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="loader">
                                <div class="ball"></div>
                                <div class="ball"></div>
                                <div class="ball"></div>
                                <div class="ball"></div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-container>

    </tbody>
</table>
